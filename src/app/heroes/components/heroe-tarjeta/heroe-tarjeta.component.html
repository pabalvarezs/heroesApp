<mat-card >
        
    <mat-card-header>
        <mat-card-title>{{ heroe.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <!-- <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg" alt="img-{{ heroe.superhero }}"> -->
    <img mat-card-image [src]="heroe | imagen" alt="img-heroe">

    <mat-card-content>

        <h3>{{ heroe.publisher}}</h3>
        
        <p>
            <strong>Primera aparición: </strong>{{ heroe.first_appearance}}
            <br>
            <strong>Pesonajes: </strong>{{ heroe.characters }}
        </p>

    </mat-card-content>

    <mat-card-actions>

        <button mat-raised-button
            color="warn"
            [routerLink] = "['/heroes',heroe.id]">
            Leer más ..
        </button>
        <br>
        <br>
        <button mat-raised-button 
            color="primary"
            [routerLink] = "['/heroes/editar',heroe.id]">
            Editar
        </button>  

    </mat-card-actions>

</mat-card>
